<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether Morden WebAplication</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
        integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Styles/style.css">
    <style>
        .navbar-custom {
            background-color: #985FCC;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand ">
                <p class="fw-bold">Cloudy</p>
            </a>
            <i class="fa-solid fa-cloud-sun-rain fa-bounce"></i>
            <form class="d-flex" role="search">
                <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search" id="search">
                <button class="btn btn-danger" id="btnsubmit" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">

        <div class="usershow">
            <div class="celcians-details">
                <label for="celsias" id="number">28c</label>
                <label for="location">Srilanka,Galle,Thiththagalle</label>
            </div>
            <div class="time_and_date">
                <label for="time">7.25 pm</label>
                <label for="date">Sunsest Time,Monday</label>
            </div>

        </div>

        <div class="details">
            <div class="leftcom">
                <div class="quick_show">
                    <div class="one">
                        <i class="fa-solid fa-droplet"></i>
                        <label for="Humidity">Humidity</label>
                        <label for="prasentage">39%</label>
                    </div>

                    <div class="two">
                        <i class="fa-solid fa-droplet"></i>
                        <label for="Humidity">UV index</label>
                        <label for="prasentage">0 of 10</label>
                    </div>

                    <div class="three">
                        <i class="fa-solid fa-droplet"></i>
                        <label for="Humidity">Sunset</label>
                        <label for="prasentage">7.50pm</label>
                    </div>

                    <div class="four">
                        <i class="fa-solid fa-droplet"></i>
                        <label for="Humidity">Sunrise</label>
                        <label for="prasentage">6.35pm</label>
                    </div>
                </div>


                <div class="rightcom">
                    <div class="rainfall">
                        <div class="left">
                            <h3>Monthly RainFall</h3>
                            <label for="">45mm</label>
                        </div>
                        <div class="right">
                            <label for="">This Year</label>
                            <label for="">+17</label>
                        </div>
                    </div>

                    <div class="chart">
                        <div>
                            <canvas id="myChart"></canvas>
                        </div>


                    </div>

                </div>
            </div>
        </div>



    </div>
    <script>

        document.getElementById("btnsubmit").addEventListener("click", () => {
            let search = document.getElementById("search").value;
            let reop = {
                method: 'GET' // Corrected spelling of 'method'
            };
        
            fetch("http://api.weatherapi.com/v1/current.json?key=fc2ec1424b5e41068c813428242502&q=colombo", reop)
                .then(response => response.json()) // Added closing parenthesis
                .then(data => {
                    console.log(data);
                })
                .catch(error => console.log("Error : ", error)); // Changed 'then' to 'catch' to handle errors
        
                document.getElementById("number").innerHTML=data["current"]["temp_c"];
        
        
            });
        
        
        </script>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sunday', 'Monday', 'Tuesday', 'Wensday', 'Thersday', 'Friday'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
